<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMHS Programming and Web Development</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-custom-primary">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">Active</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="period2-tab" data-bs-toggle="tab" href="#period2" role="tab" aria-controls="period2"
                aria-selected="false">Period 2/3</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="period4-tab" data-bs-toggle="tab" href="#period4" role="tab" aria-controls="period4"
                aria-selected="false">Period 4/5</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Content for Active
            tab</div>
        <div class="tab-pane fade tab-bg" id="period2" role="tabpanel" aria-labelledby="period2-tab">Content for Period
            2/3 tab
        </div>
        <div class="tab-pane fade" id="period4" role="tabpanel" aria-labelledby="period4-tab">Content for Period 4/5 tab
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
