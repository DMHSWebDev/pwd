<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="carousel-container">
        <div class="text">
            <h1>Landscapes</h1>
            <h2>Images Slideshow & Lightbox</h2>
        </div>

        <div class="carousel">

            <div class="carousel-images">
                <img src="./lake-4697441_1280.jpg" alt="image 1">
                <img src="./autumn-6690466_1280.jpg" alt="image 2">
                <img src="./dolomites-2897227_1280.jpg" alt="image 3">
                <img src="./nature-6517866_1280.jpg" alt="image 4">
                <img src="./dawn-3793717_1280.jpg" alt="image 5 ">
                <img src="./desert-6755127_1280.jpg" alt="image 6">
                <img src="./lake-7377942_1280.jpg" alt="image 7">
                <img src="./mountains-4549189_1280.jpg" alt="image 8">
                <img src="./reservoir-8487798_1280.jpg" alt="image 9">
                <img src="./transilvania-5632013_1280.jpg" alt="image 10 ">

            </div>

            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>

            <div class="lightbox" id="lightbox">
                <span class="lightbox-close">&times;</span>
                <img class="lightbox-img" src="" alt="">
            </div>



        </div>
    </div>

    <script src="./script.js"></script>
</body>


</html>
