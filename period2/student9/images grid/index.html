<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="gallery">
        <div class="grid">
            <div class="item item-1">
                <img src="./image1.jpg" alt="bear" class="lightbox-image">
            </div>
            <div class="item item-2">
                <img src="./image2.jpg" alt="snake" class="lightbox-image">
            </div>
            <div class="item item-3">
                <img src="./image3.jpg" alt="seaturtle" class="lightbox-image">
            </div>
            <div class="item item-4">
                <img src="./image4.jpg" alt="bird" class="lightbox-image">
            </div>
            <div class="item item-5">
                <img src="./image5.jpg" alt="fox" class="lightbox-image">
            </div>
            <div class="item item-6">
                <img src="./image6.jpg" alt="ram" class="lightbox-image">
            </div>
            <div class="item item-7">
                <img src="./image7.jpg" alt="lizard" class="lightbox-image">
            </div>
            <div class="item item-8">
                <img src="./image8.jpg" alt="fisher" class="lightbox-image">
            </div>
        </div>

    </section>

    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="./script.js"></script>

</body>

</html>
