<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="slideshow-section">
        <header>
            <h1>Blue Color Sets</h1>
            <p>All about alot of blue photos</p>
        </header>
        <div class="slideshow-container">
            <div class="slideshow">
                <div class="slides">
                    <img src="./images/image 1.jpg" alt="">
                    <img src="./images/image 2.jpg" alt="">
                    <img src="./images/image 3.jpg" alt="">
                    <img src="./images/image 4.jpg" alt="">
                    <img src="./images/image 5.jpg" alt="">
                    <img src="./images/image 6.jpg" alt="">
                    <img src="./images/image 7.jpg" alt="">
                    <img src="./images/image 8.jpg" alt="">
                    <img src="./images/image 9.jpg" alt="">
                    <img src="./images/image 10.jpg" alt="">
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </div>
    </section>



    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img src="./images/" alt="" class="lightbox-img">
    </div>



    <script src="./script.js"></script>
</body>

</html>
