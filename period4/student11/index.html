<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <nav class="navbar bg-body-tertiary">

                <span class="input-group-text" id="basic-addon1">@</span>

            </div>
        </form>
    </nav>

    <section class="landing-page" id="home">


        <div class="carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide ">
                <h1>Example Work:</h1>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./{1FEFACB1-75CB-4A9B-A62D-64FA3AB6C8C4}.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./{1D9E7FA6-DED6-47D6-97C4-8C3F574D5BEB}.png" class="d-block w-100" alt="...">

                    <div class="carousel-item">
                        <img src="./{A94E8FFA-A593-43AD-A1E0-D3D539BAA362}.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>


        <div class="links-container">
            <h1>My Work</h1>

                <li><a href="">Link 1:</a></li>

                <li><a href="">Link 3:</a></li>

    <script src="./script.js"></script>
